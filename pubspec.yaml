name: wetdvpprinting
description: A new Flutter application.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  #use in the projects
  splashscreen: ^1.3.5
  google_fonts: ^1.1.0
  flutter_icons: ^1.1.0
  carousel_pro: ^1.0.0
  flutter_svg: ^0.18.1
  google_maps_flutter: ^0.5.32
  permission_handler: ^5.0.1+1
  location: ^3.1.0
  font_awesome_flutter: ^8.8.1
  flutter_calendar_carousel: ^1.4.12
  flutter_rounded_date_picker: ^1.0.5
  url_launcher: ^5.7.0
  flutter_auth_buttons: ^0.10.0
  flutter_dialogflow: ^0.1.3
  bubble: ^1.1.9+1
  buddhist_datetime_dateformat: ^1.0.6
  table_calendar: ^2.3.1
  dio: ^3.0.10
  shared_preferences: ^0.5.7+2
  image_picker: ^0.6.7+21
  image_cropper: ^1.3.1
  sqflite: ^1.3.1
  toast: ^0.1.5
  steps_indicator: ^1.0.1
  flushbar: ^1.10.4
  badges: ^1.1.6
  sweetalert: ^0.0.1
  flutter_money_formatter: ^0.8.3

dependency_overrides:
  intl: ^0.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: THSarabunNew
      fonts:
        - asset: assets/fonts/THSarabunNew.ttf
        - asset: assets/fonts/THSarabunNew Bold.ttf
        - asset: assets/fonts/THSarabunNew BoldItalic.ttf
        - asset: assets/fonts/THSarabunNew Italic.ttf

    - family: Charmonman
      fonts:
        - asset: assets/fonts/Charmonman-Bold.ttf
        - asset: assets/fonts/Charmonman-Regular.ttf
